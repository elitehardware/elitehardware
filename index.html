<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monero (XMR) Real-Time Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #price {
      font-size: 2.2em;
      margin-top: 15px;
    }
    canvas {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸª™ Monero (XMR) Live Price & Predictor</h1>
  <p>Real data â€” No API key needed.</p>

  <div id="price">Loading price...</div>
  <canvas id="priceChart"></canvas>

  <!-- Chart Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const COIN_ID = 'monero';
    const VS_CURRENCY = 'usd';
    const corsProxy = 'https://cors.isomorphic-git.org/';

    const gecko = {
      simplePrice: () => `https://api.coingecko.com/api/v3/simple/price?ids=${COIN_ID}&vs_currencies=${VS_CURRENCY}`,
      marketChart: () => `https://api.coingecko.com/api/v3/coins/${COIN_ID}/market_chart?vs_currency=${VS_CURRENCY}&days=1`
    };

    // ðŸŽ¯ Fetch and display live price
    async function updatePrice() {
      try {
        const res = await fetch(corsProxy + gecko.simplePrice());
        const data = await res.json();
        const price = data[COIN_ID][VS_CURRENCY];
        document.getElementById("price").textContent = `Current Price: $${price}`;
      } catch (err) {
        document.getElementById("price").textContent = "âš  Error fetching price.";
        console.error(err);
      }
    }

    // ðŸ“ˆ Fetch last 24hr data + simple trend prediction
    async function loadChart() {
      try {
        const res = await fetch(corsProxy + gecko.marketChart());
        const data = await res.json();

        const prices = data.prices.map(p => ({ time: new Date(p[0]).toLocaleTimeString(), value: p[1] }));
        const labels = prices.map(p => p.time);
        const values = prices.map(p => p.value);

        const trend = values[values.length - 1] > values[0]
          ? "ðŸ”¼ Likely Uptrend"
          : "ðŸ”» Possible Downtrend";

        new Chart(document.getElementById("priceChart"), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Price ($)',
              data: values,
              borderWidth: 2
            }]
          },
          options: { responsive: true }
        });

        document.getElementById("price").textContent += ` | Prediction: ${trend}`;
      } catch (err) {
        console.error("Error loading chart", err);
      }
    }

    // ðŸ”„ Auto refresh
    updatePrice();
    loadChart();
    setInterval(updatePrice, 15000); // 15 sec refresh
    setInterval(loadChart, 60000);   // Chart refresh every minute
  </script>

</body>
</html>
