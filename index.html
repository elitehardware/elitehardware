<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monero (XMR) Real-Time Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #price {
      font-size: 2em;
      margin-top: 15px;
    }
    canvas { max-width: 700px; margin: auto; }
  </style>
</head>
<body>

  <h1>ðŸª™ Monero (XMR) Live Price & Predictor</h1>
  <p>Real data â€” No API key needed.</p>

  <div id="price">Loading price...</div>
  <canvas id="chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const COIN = 'monero';
    const VS = 'usd';
    const corsProxy = 'https://api.allorigins.win/raw?url=';

    const gecko = {
      price: () => `https://api.coingecko.com/api/v3/simple/price?ids=${COIN}&vs_currencies=${VS}`,
      chart: () => `https://api.coingecko.com/api/v3/coins/${COIN}/market_chart?vs_currency=${VS}&days=1`
    };

    async function getPrice() {
      try {
        const res = await fetch(corsProxy + gecko.price());
        const data = await res.json();
        document.getElementById("price").textContent =
          `Current Price: $${data[COIN][VS]}`;
      } catch (err) {
        document.getElementById("price").textContent = "âš  Error fetching price.";
        console.error(err);
      }
    }

    async function loadChart() {
      try {
        const res = await fetch(corsProxy + gecko.chart());
        const data = await res.json();
        const prices = data.prices.map(p => ({ time: new Date(p[0]).toLocaleTimeString(), value: p[1] }));

        const labels = prices.map(p => p.time);
        const values = prices.map(p => p.value);

        new Chart(document.getElementById("chart"), {
          type: 'line',
          data: {
            labels,
            datasets: [{ label: 'XMR Price ($)', data: values, borderWidth: 2 }]
          },
          options: { responsive: true }
        });
      } catch (err) {
        console.error("Chart error:", err);
      }
    }

    // START
    getPrice();
    loadChart();
    setInterval(getPrice, 15000);
    setInterval(loadChart, 60000);
  </script>

</body>
</html>
